<div class="card_spacer" (click)="dismiss()"></div>
<div class="card_container">
  <div class="card_container__header">

    <img class="card_container__header__avatar" [src]="user.picture.large" />

    <h2 class="card_container__header__titulo">
      {{user.name.title}} {{user.name.first}} {{user.name.last}}
    </h2>
    <span class="card_container__header__subtitulo">
      <ion-icon name="location-outline"></ion-icon>
      {{user.location.city}} / {{user.nat}}
    </span>
  </div>

  <ion-list lines="full">
    <ion-item>
      <ion-icon name="gift-outline" slot="start"></ion-icon>
      <ion-label class="card_container__header__texto">
        {{user.dob.age}} years | {{user.dob.date | date}}
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="location-outline" slot="start"></ion-icon>
      <ion-label class="card_container__header__texto">
        {{user.location.street.number}}, {{user.location.street.name}}
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="phone-portrait-outline" slot="start"></ion-icon>
      <ion-label class="card_container__header__texto">
        {{user.phone}}
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="call-outline" slot="start"></ion-icon>
      <ion-label class="card_container__header__texto">
        {{user.cell}}
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-label class="card_container__header__texto">
        {{user.email}}
      </ion-label>
    </ion-item>
  </ion-list>
</div>
